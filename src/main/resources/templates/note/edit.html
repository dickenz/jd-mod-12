<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Редагування нотатки</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<h1>Редагування нотатки</h1>
<!-- Форма для редагування нотатки -->
<form th:action="@{/note/edit}" method="post" class="container mt-4">
    <input type="hidden" name="id" th:value="${note.id}">
    <div class="mb-3">
        <label for="title" class="form-label">Заголовок:</label>
        <input type="text" id="title" name="title" th:value="${note.title}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Вміст:</label>
        <textarea id="content" name="content" rows="4" class="form-control" required th:text="${note.content}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Зберегти</button>
</form>
<!-- Посилання на сторінку списку нотаток -->
<a th:href="@{'/note/list'}">Повернутись до списку</a>
</body>
</html>
